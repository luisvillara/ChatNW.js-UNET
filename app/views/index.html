<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/style.css">

  <title>ChatJS</title>
</head>
<body>
  <header class="page-header">
    <h1 class="text-center">Chat</h1>
  </header>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 >Salas</h2>
        </div>
        <div class="panel-body">
          <ul class="nav nav-pills nav-stacked" id="rooms">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-10">
    <a id="add-room" href="" class="btn btn-primary btn-fab btn-raised mdi-content-add"></a>
  </div>

  <script type="text/template" id="room-template">
    <li class="presentation">
      <a href="" id="<%= id %>">
        <h4><%= name %></h4>
        <span class="label label-default">
          <%= ip %>
        </span>
      </a>
    </li>
  </script>
  <script type="text/template" id="user-message">

    <div class="row">
      <div class="alert alert-dismissable <%= type %>">
        <h4><%= name %></h4>
        <p><%= message %> </p>
      </div>
    </div>

  </script>

  <script type="text/template" id="single-message">

    <div class="row">
      <div class="alert alert-dismissable <%= type %>">
        <p><%= message %> </p>
      </div>
    </div>

  </script>

<script type="text/template" id="user-template">
    <li class="presentation">
      <a href="" id="<%= id %>">
        <h4><%= name %></h4>
        <span class="label label-default"><%=ip%></span>
        <span class="badge label-success">0</span>
      </a>
    </li>
</script>

  <script src="../../vendors/jquery-1.11.3.min.js"></script>
  <script src="../../vendors/bootstrap.min.js"></script>
  <script src="../../vendors/material.min.js"></script>
  <script src="../../vendors/ripples.min.js"></script>
  <script src="../../vendors/bootbox.min.js"></script>

  <script src="../core/network.js"></script>
  <script src="../core/init.js"></script>
  <script src="../core/createOrJoin.js"></script>
  <script>
    $.material.init();
  </script>
</body>
</html>
